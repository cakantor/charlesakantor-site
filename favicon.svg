<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&amp;display=swap');
    </style>
  </defs>
  <!-- Black background with tiny rounded corners -->
  <rect x="0" y="0" width="32" height="32" rx="3" ry="3" fill="#000000"/>
  
  <!-- C and K as separate elements for better spacing control -->
  <text x="9.5" y="16" 
        font-family="Orbitron, sans-serif" 
        font-weight="800" 
        font-size="16" 
        fill="#FFFFFF" 
        stroke="#FFFFFF"
        stroke-width="1"
        text-anchor="middle" 
        dominant-baseline="central">C</text>
  <text x="22.5" y="16" 
        font-family="Orbitron, sans-serif" 
        font-weight="800" 
        font-size="16" 
        fill="#FFFFFF" 
        stroke="#FFFFFF"
        stroke-width="1"
        text-anchor="middle" 
        dominant-baseline="central">K</text>
</svg>