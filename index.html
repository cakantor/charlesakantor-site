  <!-- Base styles & theme toggle visuals -->
  <style>
    :root{--bg:#ffffff;--fg:#000000}
    html[data-theme="dark"]{--bg:#000000;--fg:#ffffff;--glow:rgba(255,255,255,0.35)}
    html,body{height:100%;margin:0;font-family:'Rajdhani',sans-serif;font-size:14px;background:var(--bg);color:var(--fg);transition:background .3s,color .3s;-webkit-font-smoothing:antialiased}
    body{display:flex;align-items:center;justify-content:center;text-align:center;position:relative;line-height:1.25}
    h1{font-weight:500;margin:0;font-size:24px;letter-spacing:-.01em;line-height:1}
    html[data-theme="dark"] h1{text-shadow:0 0 4px var(--glow),0 0 8px var(--glow)}
    p{margin:0;font-size:15px;line-height:1.15}
    p:first-of-type{margin-top:.3em}
    a[href^="mailto:"]{font-size:12px}
    a{color:inherit;text-decoration:none;position:relative}
    a::after{content:'';position:absolute;left:0;bottom:-1px;width:100%;height:1px;background:currentColor;opacity:.4;transform:scaleX(0);transition:transform .25s}
    a:hover::after{transform:scaleX(1)}
    .social-links{opacity:.8;margin-top:.45em;display:flex;justify-content:center;align-items:center;gap:6px;font-size:11px}
    .separator{opacity:.6;font-size:9px;margin:0 2px}
    .theme-toggle{position:fixed;top:18px;right:18px;padding:0;width:22px;height:22px;background:none;border:none;cursor:pointer;color:var(--fg);opacity:.65;transition:opacity .2s}
    .theme-toggle:hover{opacity:1}
    .theme-icon{width:14px;height:14px}
  </style>
</head>
<body>

  </div>

  <script>
    /* Theme toggle logic */
    const savedTheme = localStorage.getItem('theme');
    let currentTheme = savedTheme || 'system';

    function applyTheme(mode) {
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = mode === 'system' ? (systemDark ? 'dark' : 'light') : mode;
      document.documentElement.dataset.theme = theme;
      updateToggleIcon(mode);
    }

    function updateToggleIcon(mode) {
      const svg = document.querySelector('.theme-icon');
      if (mode === 'system') {
        svg.innerHTML = '<rect x="2" y="4" width="20" height="12" rx="2" stroke-width="2" />' +
                        '<path d="M8 20h8M12 16v4" stroke-width="2" />';
      } else if (mode === 'light') {
        svg.innerHTML = '<circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="2"/>' +
                        '<path d="M12 2v2M12 20v2M4.22 4.22l1.42 1.42M17.36 17.36l1.42 1.42M2 12h2M20 12h2M4.22 19.78l1.42-1.42" stroke="currentColor" stroke-width="2"/>';
      } else if (mode === 'dark') {
        svg.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z" fill="currentColor"/>';
      }
    }

    function toggleTheme() {
      currentTheme = currentTheme === 'system' ? 'light' : currentTheme === 'light' ? 'dark' : 'system';
      localStorage.setItem('theme', currentTheme);
      applyTheme(currentTheme);
    }

    document.addEventListener('DOMContentLoaded', () => {
      applyTheme(currentTheme);
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        if (currentTheme === 'system') applyTheme('system');
      });
    });
  </script>
