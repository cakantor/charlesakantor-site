  <!-- Base styles & theme toggle visuals -->
  <style>
    :root{--bg:#ffffff;--fg:#000000}
    html[data-theme="dark"]{--bg:#000000;--fg:#ffffff}
    html,body{height:100%;margin:0;font-family:'Space Grotesk',sans-serif;font-size:14px;background:var(--bg);color:var(--fg);transition:background .3s,color .3s;-webkit-font-smoothing:antialiased}
    body{display:flex;align-items:center;justify-content:center;text-align:center;position:relative;line-height:1.5}
    h1{font-weight:500;margin:0 0 .25em;font-size:22px;letter-spacing:-.01em}
    p{margin:.15em 0;font-size:15px}
    a{color:inherit;text-decoration:none;position:relative}
    a::after{content:'';position:absolute;left:0;bottom:-1px;width:100%;height:1px;background:currentColor;opacity:.4;transform:scaleX(0);transition:transform .25s}
    a:hover::after{transform:scaleX(1)}
    .social-links{opacity:.8;margin-top:.5em;display:flex;justify-content:center;align-items:center;gap:8px;font-size:13px}
    .separator{opacity:.6;font-size:11px;margin:0 2px}
    .theme-toggle{position:fixed;top:18px;right:18px;padding:0;width:22px;height:22px;background:none;border:none;cursor:pointer;color:var(--fg);opacity:.65;transition:opacity .2s}
    .theme-toggle:hover{opacity:1}
    .theme-icon{width:14px;height:14px}
    /* Email font tweak */
    a[href^="mailto:"]{font-size:13px}
  </style>
</head>
<body>
  <!-- Theme toggle button -->
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
    <svg class="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <rect x="2" y="4" width="20" height="12" rx="2" stroke-width="2" />
      <path d="M8 20h8M12 16v4" stroke-width="2" />
    </svg>
  </button>

  <div>
    <h1>Charles Kantor</h1>
    <p><a href="mailto:ck@charlesakantor.com">ck@charlesakantor.com</a></p>
    <p class="social-links">
      <a href="https://x.com/charlesakantor" target="_blank" rel="noopener">X</a>
      <span class="separator">·</span>
      <a href="https://www.linkedin.com/in/charlesakantor" target="_blank" rel="noopener">LinkedIn</a>
    </p>
  </div>

  <script>
    /* ---------------- Theme toggle ---------------- */
    let currentTheme='system';
    function applyTheme(t){document.documentElement.dataset.theme=t;updateToggleIcon();}
    function updateToggleIcon(){
      const svg=document.querySelector('.theme-icon');
      if(currentTheme==='dark') svg.innerHTML='<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>';
      else if(currentTheme==='light') svg.innerHTML='<circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="2"/><path d="M12 2v2M12 20v2M4.22 4.22l1.42 1.42M17.36 17.36l1.42 1.42M2 12h2M20 12h2M4.22 19.78l1.42-1.42M17.36 6.64l1.42-1.42" stroke="currentColor" stroke-width="2"/>';
      else svg.innerHTML='<rect x="2" y="4" width="20" height="12" rx="2" fill="none" stroke="currentColor" stroke-width="2"/><path d="M8 20h8M12 16v4" stroke="currentColor" stroke-width="2"/>';
    }
    function toggleTheme(){
      currentTheme = currentTheme==='light' ? 'dark' : currentTheme==='dark' ? 'system' : 'light';
      applyTheme(currentTheme);
    }
    if(window.matchMedia('(prefers-color-scheme: dark)').matches) currentTheme='system';
    applyTheme(currentTheme);

    /* --- Dynamic favicon swap --- */
    const ckIcon=document.getElementById('favicon').href;
    const avatarIcon='https://charlesakantor.com/avatar.png';
    let flip=true;
    setInterval(()=>{
      document.getElementById('favicon').href=flip?avatarIcon:ckIcon;
      flip=!flip;
    },4500);
  </script>
</body>
